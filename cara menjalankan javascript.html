<!DOCTYPE html>
<html>
    <!--head kepala dari dokumen  -->
<head>
    <!-- title judul dari dokumen html  -->
    <title>Belajar JavaScript di Jti.polije</title>
    <!-- pembuka javascript untuk menjalankan javascript -->
    <script type="text/javascript">
    // membuat fungsi tambah_emak
    function tambah_emak()
        {
            // mendeklarasikan variabel a dengan value yang berasal dari div_Emakkk
            // div_semangat adalah selector yang kita gunakan 
        var a=document.getElementById("div_emak");
        // fungsi a.innerhtml untuk menambah kalimat atau string ke selector yang kita piih
        a.innerHTML+="<p>Ayoo Sarapan di emak, Murahhhh...!!!</p>";
        }
    </script>
    <!-- penutup -->
    <!-- pembuka body berfungsi menampilkan isi dokumen htmll -->
</head>
<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar JavaScript di jti.polije.com </p>
    Klik tombol ini untuk menambahkan kalimat baru:
    <!-- saat menekan tombol Emakkk maka akan menjalankan fungsi tambah_semangat yang telah kita buat tadinya -->
    <button id="tambah" onclick="tambah_emak()">Emakkkkkkk Emakkkk..!!</button>
    <div id="div_emak"></div>
</body>
</html>
