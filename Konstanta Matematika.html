<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h1>Belajar JavaScript</h1> 
	<p>Saya sedang belajar JavaScript di jti.polije.com</p> 
	<p>Belajar Web Programming di Jti.polije.</p>   
</head>
<body>


<script>
	//Membuat variabel a dengan isi konstanta E(euler Number) = 2.7182818284590452353602874713527
	a = Math.E

	//Membuat variabel b dengan isi konstanta LN10(Natural Logarithm) = 2.302585092994046
	b = Math.LN10

	//Membuat variabel c dengan isi konstanta LN2(Natural Logarithm)
	c = Math.LN2

	//Membuat variabel d dengan isi LOG10E(base 10 of e) = 0.4342944819
	d = Math.LOG10E

	//Membuat variabel e dengan isi LOG2E(base 2 of e) = 1.44269504089
	e = Math.LOG2E

	//Membuat variabel f dengan isi PI(Konstanta PHi) = 3.14159265359
	f = Math.PI

	//Membuat variabel g dengan isi SQRT1_2(Square Root 1/2) = 0.7071067811865476
	g = Math.SQRT1_2

	//Membuat variabel h dengan isi SQRT2(Square Root 2) = 1.4142135623730951
	h = Math.SQRT2


	//Mencetak seluruh variabel
	console.log(a)
	console.log(b)
	console.log(c)
	console.log(d)
	console.log(e)
	console.log(f)
	console.log(g)
	console.log(h)
</script>
</body>
</html>
